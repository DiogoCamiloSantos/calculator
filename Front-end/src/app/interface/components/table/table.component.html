<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="number1">
        <th mat-header-cell *matHeaderCellDef> Número 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.number1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="number2">
        <th mat-header-cell *matHeaderCellDef> Número 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.number2}} </td>
      </ng-container>
      
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button *ngIf="!element.result" mat-raised-button color="primary" (click)="getResult(element)">Calcular</button>
            <ng-container *ngIf="element.result"> {{ element.result }} </ng-container>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[4, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
